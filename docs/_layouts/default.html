<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/x-icon" href="https://www.lanl.gov/favicon.ico">

    <!-- Load Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Open+Sans:300,400|Open+Sans+Condensed:700|Source+Code+Pro" rel="stylesheet">

    <!-- load stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/font-awesome-4.7.0/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/slick/slick.css" | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/slick/slick-theme.css" | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/datepicker.css" | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/slick/slick.css" | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/slick/slick-theme.css" | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/assets/css/templatemo-style.css" | relative_url }}">

    <!-- tipuesearch files -->
    <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/normalize.css" | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ "/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
    <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
    <script src="{{ "/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
    <script src="{{ "/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>

    <!-- Finally, load global style to overwrite template, tipuesearch, etc. -->
    <link rel="stylesheet" href="{{ "/assets/globalstyle.css" | relative_url }}">

  </head>

  <body>

        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" style="font-family: 'Do Hyeon', sans-serif; color: white;" href="https://lanl.github.io/LaGriT/">
                                <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="LANL">
                                LaGriT
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                  <li class="nav-item">
                                    <!-- change to class="nav-link active" for highlighting -->
                                    <a class="nav-link" href="https://lanl.github.io/LaGriT/pages/manual.html">Manual</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://lanl.github.io/LaGriT/pylagrit/original/index.html">PyLaGriT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://lanl.github.io/LaGriT/pages/commands.html">Commands</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://lanl.github.io/LaGriT/pages/publications">Publications</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://github.com/lanl/LaGriT"><img src="{{ "assets/img/github_white.png" | relative_url }}" style="width: 20px;" alt="GitHub" onmouseover="this.src='{{ "assets/img/github_hover.png" | relative_url }}';" onmouseout="this.src='{{ "/assets/img/github_white.png" | relative_url }}';"></a>
                                </li>
                            </ul>


                            <!-- Search bar -->
                            <ul class="nav navbar-nav ml-auto" style="background-color: #222429;">
                                <form class="form-inline my-2 my-md-0" action="https://lanl.github.io/LaGriT/search/">
                                    <input type="text" name="q" placeholder="Search" id="tipue_search_input" autocomplete="off" required>
                                </form>
                            </ul>

                            <script>
                                $(document).ready(function() {
                                  $('#tipue_search_input').tipuesearch({
                                        'show': 10,
                                        'newWindow'  : true,
                                        'showURL' : true,
                                        'showTitleCount' : true,
                                        'descriptiveWords' : 20,
                                        'highlightTerms' : true,
                                        'mode': 'static',
                                });
                                });
                            </script>
                        </div>
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->


    <div style="width: 80%; margin: 0 auto; position: relative;" id="mainContent">

        {{ content }}

    </div>

    <!-- Begin footer -->
    <footer class="footer-distributed">

        <div class="footer-right">

          <div><img src="{{ "assets/img/lanl_logo_white.png" | relative_url }}" height="80"></div>

        </div>

        <div class="footer-left">

            <p class="footer-links" style="font-family: 'Fira Sans', sans-serif; color: white;">
                <a href="https://lanl.github.io/LaGriT/">Home</a>
                ·
                <a href="https://lanl.github.io/LaGriT/pages/docs/demos/">Examples</a>
                ·
                <a href="https://lanl.github.io/LaGriT/pylagrit/original/index.html">PyLaGriT</a>
                ·
                <a href="https://www.lanl.gov/org/ddste/aldcels/earth-environmental-sciences/computational-earth-science/index.php">EES-16</a>
                ·
                <a href="https://lanl.github.io/LaGriT/pages/licensing.html">License</a>
                ·
                <a href="mailto:tamiller@lanl.gov">Contact</a>
            </p>

            <p>&copy; 2018 Los Alamos National Laboratory</p>
            <p>EES-16 | Computational Earth and Environmental Sciences</p>
            <p>LA-CC-15-069</p>
        </div>

    </footer>

    <!-- load JS files -->
   <!-- <script src="{{ "/assets/js/jquery-1.11.3.min.js" | relative_url }}"></script>-->             <!-- jQuery (https://jquery.com/download/) -->
    <script src="{{ "/assets/js/popper.min.js" | relative_url }}"></script>                    <!-- https://popper.js.org/ -->       
    <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>                 <!-- https://getbootstrap.com/ -->
    <script src="{{ "/assets/js/datepicker.min.js" | relative_url }}"></script>                <!-- https://github.com/qodesmith/datepicker -->
    <script src="{{ "/assets/js/jquery.singlePageNav.min.js" | relative_url }}"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="{{ "/assets/slick/slick.min.js" | relative_url }}"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src="{{ "/assets/js/jquery.scrollTo.min.js" | relative_url }}"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->

  </body>
</html>
